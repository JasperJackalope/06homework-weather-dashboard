  <body>
    <main>
        <header>
         <h1>Weather Dashboard</h1>
        </header>
        <div class="container mx-auto">
            <div class="row">
              <div class="col-md-4">
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select A City
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="#">Atlanta</a>
                    <a class="dropdown-item" href="#">Austin</a>
                    <a class="dropdown-item" href="#">Chicago</a>
                    <a class="dropdown-item" href="#">Denver</a>
                    <a class="dropdown-item" href="#">Los Angeles</a>
                    <a class="dropdown-item" href="#">New York</a>
                    <a class="dropdown-item" href="#">Orlando</a>
                    <a class="dropdown-item" href="#">Rapid City</a>
                    <a class="dropdown-item" href="#">Seattle</a>
                  </div>
                  <div>
                    <p>Search History will go here.</p>
                  </div>
                </div>
                
              </div>
              <div class="col-md-8">
                <div class="row">
                  <div class="col-12 top-div">
                    <p>This is the top div.</p>
                  </div>
                </div>
                <div class="row bottom-div">
                  <div class="col-2 bordered">
                    <p>Column 1.</p>
                  </div>
                  <div class="col-2 bordered">
                    <p>Column 2.</p>
                  </div>
                  <div class="col-2 bordered">
                    <p>Column 3.</p>
                  </div>
                  <div class="col-2 bordered">
                    <p>Column 4.</p>
                  </div>
                  <div class="col-2 bordered">
                    <p>Column 5.</p>
                  </div>
                  <div class="col-2 bordered">
                    <img src="./Kitties.jpg" class="img-fluid">
                  </div>
                </div>
              </div>
            </div>
          </div>
